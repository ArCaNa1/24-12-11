<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 기본 설정 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
    
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 18px;
        }
    
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        h1, h2 {
            color: #3498db;
        }
    
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
    
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
    
        button:hover {
            background-color: #2980b9;
        }
    
        .spinner {
            display: none;
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin: 0 auto;
        }

        .profile .img {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile .img img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #3498db;
        }

        .profile .img button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .profile .img button:hover {
            background-color: #2980b9;
        }

        .profile_right {
            width: 100%;
            margin-top: 20px;
            text-align: left;
        }

        .profile_right .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .profile_right .buttons button {
            flex: 1;
            margin: 0 10px;
            background-color: #e8f4fc;
            color: #3498db;
            border: 1px solid #3498db;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .profile_right .buttons button:hover {
            background-color: #3498db;
            color: white;
        }

        .profile_right .list_information p {
            margin: 5px 0;
            font-size: 14px;
        }

        .profile_right .list_information span {
            font-weight: bold;
            color: #3498db;
        }

    
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    
        .buttons button {
            flex: 1;
            margin: 0 5px;
            text-align: center;
        }
    
        .list_information p {
            margin: 5px 0;
        }
    
        .list_information span {
            font-weight: bold;
            color: #3498db;
        }
    
        .latset_repos {
            margin-top: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin: 0 auto;
        }
    
        .latest_list .list {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
    
        .latest_list .list:last-child {
            border-bottom: none;
        }
    
        .list_left p {
            font-size: 14px;
            margin: 0;
        }
    
        .list_right button {
            margin-left: 10px;
        }
    
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #3498db;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h4>GitHub Finder</h4>
    </header>

    <section class="container">
        <h1>GitHub Finder</h1>
        <input type="text" id="searchInput" placeholder="Enter GitHub Username">
        <button id="searchBtn">Search</button>
        <div id="spinner" class="spinner"></div>
        <div id="userRepos"></div>
        <div id="userGrass"></div>
    </section>

    <section class="profile">
        <div class="img">
            <img>
            <button class="view Profile">View Profile</button>
        </div>
        <div class="profile_right">
            <div class="buttons">
                <button class="repos">Public Repos: <span></span></button>
                <button class="gists">Public Gists: <span></span></button>
                <button class="Followers">Public Followers: <span></span></button>
                <button class="Following">Public Following: <span></span></button>
            </div>
            <div class="list_information">
                <p>Company:<span></span></p>
                <p>Website/Blog: <span></span></p>
                <p>Location:<span></span></p>
                <p>Member Since:<span></span></p>
            </div>
        </div>
    </section>

    <section class="latset_repos">
        <h2>Latest Repos</h2>
        <div class="latest_list">
            <div class="list">
                <div class="list_left">
                    <p>react-disney-deploy-test</p>
                </div>
                <div class="list_right">
                    <button>Stars: <span></span></button>
                    <button>Watchers: <span></span></button>
                    <button>Forks: <span></span></button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>GitHub Finder</p>
    </footer>
    <script>
    class GitHubFinder {
        constructor() {
            this.searchInput = document.getElementById("searchInput");
            this.searchBtn = document.getElementById("searchBtn");
            this.spinner = document.getElementById("spinner");
            this.userRepos = document.getElementById("userRepos");
            this.userGrass = document.getElementById("userGrass");
            this.profileSection = document.querySelector(".profile");
            this.latestReposSection = document.querySelector(".latest_list");
            this.init();
        }

        init() {
            this.searchBtn.addEventListener("click", () => this.searchUser());
        }

        showSpinner() {
            this.spinner.style.display = "block";
        }

        hideSpinner() {
            this.spinner.style.display = "none";
        }

        async searchUser() {
            const username = this.searchInput.value.trim();
            if (!username) {
                alert("Please enter a GitHub username.");
                return;
            }

            this.showSpinner();
            try {
                const userInfo = await this.fetchData(`https://api.github.com/users/${username}`);
                const repos = await this.fetchData(`https://api.github.com/users/${username}/repos?sort=created&per_page=5`);
                const grass = await this.fetchGrassData(username);

                this.renderProfile(userInfo);
                this.renderRepos(repos);
                this.renderGrass(grass);
            } catch (error) {
                alert("User not found or an error occurred.");
                console.error(error);
            } finally {
                this.hideSpinner();
            }
        }

        async fetchData(url) {
            const response = await fetch(url);
            if (!response.ok) throw new Error("Error fetching data");
            return response.json();
        }

        async fetchGrassData(username) {
            const response = await fetch(`https://github-contributions-api.jogruber.de/v4/${username}`);
            if (!response.ok) throw new Error("Error fetching grass data");
            return response.json();
        }

        renderProfile(user) {
            this.profileSection.querySelector(".img img").src = user.avatar_url;
            this.profileSection.querySelector(".view.Profile").onclick = () => window.open(user.html_url, "_blank");
            this.profileSection.querySelector(".repos span").textContent = user.public_repos;
            this.profileSection.querySelector(".gists span").textContent = user.public_gists;
            this.profileSection.querySelector(".Followers span").textContent = user.followers;
            this.profileSection.querySelector(".Following span").textContent = user.following;

            const infoList = this.profileSection.querySelector(".list_information");
            infoList.children[0].querySelector("span").textContent = user.company || "N/A";
            infoList.children[1].querySelector("span").textContent = user.blog || "N/A";
            infoList.children[2].querySelector("span").textContent = user.location || "N/A";
            infoList.children[3].querySelector("span").textContent = new Date(user.created_at).toLocaleDateString();
        }

        renderRepos(repos) {
            this.latestReposSection.innerHTML = "";
            repos.forEach(repo => {
                const repoElement = document.createElement("div");
                repoElement.classList.add("list");

                repoElement.innerHTML = `
                    <div class="list_left">
                        <p>${repo.name}</p>
                    </div>
                    <div class="list_right">
                        <button>Stars: <span>${repo.stargazers_count}</span></button>
                        <button>Watchers: <span>${repo.watchers_count}</span></button>
                        <button>Forks: <span>${repo.forks_count}</span></button>
                    </div>
                `;
                this.latestReposSection.appendChild(repoElement);
            });
        }

        renderGrass(grassData) {
            this.userGrass.innerHTML = `<img src="${grassData.data.contributionsImage}" alt="GitHub Grass">`;
        }
    }

    // 클래스 인스턴스 생성
    document.addEventListener("DOMContentLoaded", () => {
        new GitHubFinder();
    });

    </script>
</body>
</html>
